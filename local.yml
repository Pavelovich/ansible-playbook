---
# python may need to be installed manually.
- hosts: all
  vars_files:
    - ../orain_private/vars.yml
  roles:
    - common

- hosts: webservers
  vars_files:
    - ../orain_private/vars.yml
  roles:
    - nginx
    - php
    - mariadb
    - mediawiki

- hosts: searchservers
  vars_files:
    - ../orain_private/vars.yml
  roles:
    - elasticsearch

- hosts: mailservers
  vars_files:
    - ../orain_private/vars.yml
  roles:
    - mail